<html>
    <head>
        <script>
            var ans, rad, ans2;
            
            rad = prompt("Radius")
            
            ans = rad*rad*Math.PI;
            
            ans2 = rad*2*Math.PI;
            
            alert(ans.toFixed(2) + "cm^2" + "\n" + ans2.toFixed(2) + "cm");
        </script>
    </head>
</html>
